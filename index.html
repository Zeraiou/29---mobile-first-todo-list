<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8" />
		<title>Todo List</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
    <main>
      <section class="newItemEntry">
        <form id="itemEntryForm">
          <label for="newItem">Enter a new to do item</label>
          <input id="newItem" type="text" size="40" autocomplete="off"
            placeholder="Add item" tabindex="0" />
          <button id="addItem" class="button" title="Add new item"
            aria-label="Add new item to list" tabindex="0">+</button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button id="clearItems" class="button" title="Clear the list"
            aria-label="Remove all items from the list" tabindex="0">Clear</button>
        </div>
        <hr />
        <div id="listItems">
          <!-- single item -->
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="2">sleep</label>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="item">
            <input type="checkbox" id="3" tabindex="3" />
            <label for="3">work</label>
          </div>
          <!-- end of single item -->
        </div>
      </section>
    </main>

	<script src="index.js"></script>
	</body>
</html>
